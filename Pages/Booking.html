    <main>
        <h2>BOOK A MAKEUP SESSION</h2>
        <form action="" class="booking-form">
            <label for="FullName" class="fullname">
                Full Name:
                <input type="Fullname" required>
            </label>
            <label for="Email" class="email">
                Email:
                <input type="Email" required>
            </label>
            <label for="Service" class="booking-service">
                Service:
                <select name="" >
                    <option value="Choose">Choose</option>
                    <option value="Bridal">Bridal</option>
                    <option value="Soft Glam">Soft Glam</option>
                    <option value="Party Glam">Party Glam</option>
                    <option value="Photoshoot">Photoshoot</option>
                </select>
            </label>
            <div style="display: flex; gap: 10px;">
                <label for="Date" class="date">
                    Date:
                    <input type="Date" required>
                </label>
                <label for="Time" class="time">
                    Time
                    <input type="Time" name="time" required>
                </label>
            </div>
            <div class="bookingbtn">
                <button>Confirm Booking</button>
            </div>
        </form>
    </main>
